{% extends 'login/layout.html' %}
{% block extra_head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<style>
	/* 업로드 이미지 스타일 */
	.post_photo{
		max-width: 100%;
	}
</style>
{% endblock %}

{% block content %}
<div class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<form action="" method="post">
					{% csrf_token %}
						<div class="panel-heading">
							<input type="text" class="form-control" id="id_title" name="title" placeholder="글제목">
							{% for error in form.title.errors %}
						        <div class="alert alert-danger">
						            {{ error }}
						        </div>
						    {% endfor %}
							<hr>
						</div><!--End of panel-heading-->

						<div class="panel-body">
								<input type="file" name="photo" id="id_photo" class="btn btn-outline-info" />
							<hr/>
								<textarea class="form-control col-sm-12" rows="10" id="id_content" name="content" height="500px" placeholder="글내용"></textarea>
								{% for error in form.content.errors %}
					          		<div class="alert alert-danger" >
					            		{{ error }}
					          		</div>
					        	{% endfor %}
							<hr/>
							<ul>
								<li>
									
								</li>
							</ul>
						</div><!--End of panel-body-->
					
						<div class="panel-footer">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">완료</button>
						<a href="/post/list/" class="btn btn-outline-primary">목록으로</a>
					</form>
					</div><!--End of panel-footer-->
				</div><!--End of paenl panel-default-->
			</div><!--End of col-sm-12-->
		</div><!--End of row-->
	</div><!--End of container-->
</div><!--End of py-5-->
{% endblock %}
