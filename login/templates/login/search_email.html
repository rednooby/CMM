{% load static %}

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<br>
<br>
  <div class="container">
    <div class="row">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{% static "/img/main1.jpg" %}" alt="Los Angeles" style="width:40%; ">
            <div class="carousel-caption">
            <h1 class="text-primary"><strong>통장별로 관리하고</strong></h1>
            <p class="text-primary"><strong></strong></p>
          </div>
          </div>

          <div class="item">
            <img src="{% static "/img/main2.jpg" %}" alt="Chicago" style="width:40%; ">
            <div class="carousel-caption">
            <h1 class="text-primary"><strong>보기쉬운 그래프와</strong></h1>
            <p></p>
          </div>
          </div>
        
          <div class="item">
            <img src="{% static "/img/main3.jpg" %}" alt="New york" style="width:40%; ">
            <div class="carousel-caption">
            <h1 class="text-primary"><strong>상담 까지!</strong></h1>
            <p></p>
          </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

<div class="container">
    <div class="row">
    <hr>
        <div class="col-sm-12">
            <div class="section">       
                <div class="title-area">
                    <h1 class="text-primary">아이디 찾기</h1>
                    <p class="description">가입 당시 입력했던 닉네임과 생년월일을 입력하세요!</p>
                        <form method="post" action="{% url 'login:find_username' %}"> 
                            {% csrf_token %}

                            {% if form.errors %}
                            <div class="alert alert-warning">
                              <strong>Warning!</strong> {{form.errors}}
                            </div>
                            {% endif %}
                            <table class="table">
                                <tr>
                                    <td>
                                        <input type="nickname" name="nickname" required="" placeholder="nickname" class="form-control" id="id_nickname">
                                    </td>
                                    <td>
                                        <input type="submit" class ="btn btn-danger" value="아이디찾기"/>      
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="birth" name="birth" required="" placeholder="birthday: 2017-01-01" class="form-control" id="id_birth">
                                    </td>
                                    <td>
                                        <a href="/" class ="btn btn-primary">돌아가기</a>
                                    </td>
                                </tr>

                            </table>
                            <input type="hidden" name="next" value="{{ next }}" />
                            <script type="text/javascript">document.getElementById("id_username").focus();</script>
                        </form>
                </div>
            </div>
        </div><!--End of col-sm-12-->
    </div><!--End of row-->
</div><!--End of container-->

<center>
    {% for form in Useremail %}
        <h2> 당신의 아이디는 "{{ form.email }}". 입니다</h2>
        <a href="{% url 'login:login' %}">로그인하러 가기</a>
    {% endfor %} 

</center>
</body>
</html>
