    <!--Using the hamburger menu display code-->
    <!--메뉴바 스크립트-->
    <script>
    jQuery(document).ready(function () {

      //Open the menu
      jQuery("#hamburger").click(function () {

        jQuery('#content').css('min-height', jQuery(window).height());

        jQuery('nav').css('opacity', 1);

        //set the width of primary content container -> content should not scale while animating
        var contentWidth = jQuery('#content').width();

        //set the content with the width that it has originally
        jQuery('#content').css('width', contentWidth);

        //display a layer to disable clicking and scrolling on the content while menu is shown
        jQuery('#contentLayer').css('display', 'block');

        //disable all scrolling on mobile devices while menu is shown
        jQuery('#container').bind('touchmove', function (e) {
          e.preventDefault()
        });

        //set margin for the whole container with a jquery UI animation
        jQuery("#container").animate({"marginLeft": ["300px", 'easeOutExpo']}, {
          duration: 700
        });

      });

      //close the menu
      jQuery("#contentLayer").click(function () {

        //enable all scrolling on mobile devices when menu is closed
        jQuery('#container').unbind('touchmove');

        //set margin for the whole container back to original state with a jquery UI animation
        jQuery("#container").animate({"marginLeft": ["-1", 'easeOutExpo']}, {
          duration: 700,
          complete: function () {
            jQuery('#content').css('width', 'auto');
            jQuery('#contentLayer').css('display', 'none');
            jQuery('nav').css('opacity', 0);
            jQuery('#content').css('min-height', 'auto');

          }
        });
      });

    }); 
  </script><!--메뉴바 스크립트 끝-->

  <!--Using Media Queries, if the viewport is smaller than 700px use another stylesheet-->
  <!--메뉴바 CSS-->
  <style>
  html {
      overflow-y: scroll;
  }

  /*
  Setup a basic body
  */
  body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial;
      font-size: 18px;
  }

  /*
  Header is relative so z-index: 1 guarantees always displayed on top
  */
  header {
      background-color: #3b5998;
      padding: 10px;
      text-decoration: none;
      position: fixed;
      width: 100%;
      z-index: 1;
      -webkit-box-shadow: 0px 3px 7px 0px rgba(0, 0, 0, 0.4);
      box-shadow: 0px 3px 7px 0px rgba(0, 0, 0, 0.4);
  }

  /*
  using background color is important to cover the menu
  position absolute isset to cover the whole viewport
  */
  #content {
      background-color: #FFFFFF;
      padding: 52px 10px 10px 10px;
      position: relative;
      width: auto;
      height: 100%;
      /*메뉴 세로선 그라데이션*/
      -webkit-box-shadow: -1px 0px 9px 0px rgba(0, 0, 0, 0.4);
      box-shadow: -1px 0px 9px 0px rgba(0, 0, 0, 0.4);
     
  }

  /*
  the hamburger button with a little gradient effekt
  */
  #hamburger {
      border: 1px solid #374C77;
      border-radius: 3px 3px 3px 3px;
      cursor: pointer;
      display: block;
      height: 24px;
      padding: 3px 4px 3px;
      position: relative;
      width: 25px;
      background: #4569b2;
      background: -moz-linear-gradient(top, #4569b2 0%, #4062a5 100%);
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #4569b2), color-stop(100%, #4062a5));
      background: -webkit-linear-gradient(top, #4569b2 0%, #4062a5 100%);
      background: -o-linear-gradient(top, #4569b2 0%, #4062a5 100%);
      background: -ms-linear-gradient(top, #4569b2 0%, #4062a5 100%);
      background: linear-gradient(to bottom, #4569b2 0%, #4062a5 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#4569b2', endColorstr='#4062a5', GradientType=0);
  }

  /*
  The white stripes in the hamburger button
  */
  #hamburger div {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 2px 2px 2px 2px;
      height: 2px;
      margin-top: 3px;
      width: 100%;
  }

  /*
  The navigation container in the background
  */
  nav {
      opacity: 0;
      left: 0px;
      top: 0px;
      position: fixed;
      z-index: 0;
      width: 300px;
      height: 100%;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      overflow-x: hidden;
      overflow-y: auto;
      background: #ffffff;

  }

  /*
  Style the navigation menu
  */
  nav ul {
      list-style: none;
      margin: 0;
      width: 100%;
      padding: 0;
  }

  nav li {
      color: #514f4f;
      position: relative;
      font-size: 1em;
      font-weight: bold;
      /* 메뉴마다 밑줄
      border-bottom: 0.5px solid #f2efef;
      border-top: 0.5px solid #f2efef;
      */
      padding: 15px;
  }

  nav li a {
      color: #514f4f;
      text-decoration: none;
  }

  /*
  The Layer that will be layed over the content
  so that the content is unclickable while menu is shown
  */
  #contentLayer {
      display: none;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      position: absolute;
      right: 0;
      top: 0;
      width: 70%;
      z-index: 5;
  }

  </style><!--메뉴바 CSS 끝-->  

</head>
