{% extends "login/mypage_layout.html" %}
{% block title %}
	Profile
{% endblock %}

{% block content %}
<!--계좌 목록-->
<h1 class="text-primary">
  <center>
    계좌 목록
  </center>
</h1>

 <p class="lead">
   <table>
     <tr>
      {% for ActList in Managment %}
        <th>
        
          <a href="{{ ActList.act_name }}">
            <h3>{{ ActList.act_name }}</h3>
          </a>
        </th>
        <td><label for="inputText3" class="col-sm-12 control-label">{{ ActList.act_summary }}</label></td>          
      </tr>
      {% endfor %}
   </table>
 </p>
<hr>


</div><!--End of Left-->
<!-- 계좌 추가 -->
<div class="col-md-6" align="center">
<h1 class="text-primary">
  <center>
    계좌 추가
  </center>
</h1>

<p class="" align="Left"><i class="d-block mx-auto fa fa-2x fa-angle-double-right" onclick="add()"></i></p>
<div id="sortWrap">
  <div data-order="0" id="as" style="display:none">
  <i class="d-block mx-auto fa fa-2x fa-times" onclick="remove(this)" align="Right"></i>
    <form action="" method="post">
      {% csrf_token %}
      <div class="col-sm-10">
        {% for field in form.visible_fields %}
          <div class="form-group"><!--필드들끼리 간격유지-->
            {{ field }}
          </div>
        {% endfor %}
      </div>
     <button class="btn btn-outline-info my-2 my-sm-0" type="submit" pull-right>추가</button>
    </form>
    </div>
</div>
{% endblock %}
